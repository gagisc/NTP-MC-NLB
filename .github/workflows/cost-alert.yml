name: Daily Cost Monitoring

on:
  schedule:
    - cron: '0 8 * * *'  # Daily at 8 AM UTC
  workflow_dispatch:

jobs:
  cost-check:
    name: Check Infrastructure Costs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Cost Analysis
        run: |
          echo "## ðŸ’° Daily Infrastructure Cost Report" >> cost-report.md
          echo "**Date**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> cost-report.md
          echo "" >> cost-report.md
          
          echo "### AWS Costs (Monthly Projection)" >> cost-report.md
          echo "- EC2 t2.micro (2x): \$0 (Free Tier)" >> cost-report.md
          echo "- EBS Storage: \$0 (Free Tier)" >> cost-report.md
          echo "- Data Transfer: Variable (\$0.21/GB cross-cloud)" >> cost-report.md
          echo "- **AWS Total**: \$0-5/month" >> cost-report.md
          echo "" >> cost-report.md
          
          echo "### GCP Costs (Monthly Projection)" >> cost-report.md
          echo "- Compute e2-micro: \$0 (Always Free)" >> cost-report.md
          echo "- Storage: ~\$0.38 (20GB, Always Free tier)" >> cost-report.md
          echo "- Data Transfer: Variable (\$0.21/GB)" >> cost-report.md
          echo "- **GCP Total**: \$0-5/month" >> cost-report.md
          echo "" >> cost-report.md
          
          echo "### Cost Control Measures Active" >> cost-report.md
          echo "âœ… Using only free-tier and always-free resources" >> cost-report.md
          echo "âœ… Instance rotation scheduler enabled (Mon-Wed AWS, Thu-Sun GCP)" >> cost-report.md
          echo "âœ… Budget alerts configured at 50%, 80%, 100%" >> cost-report.md
          echo "âœ… Automatic emergency shutdown on overage" >> cost-report.md
          echo "" >> cost-report.md
          
          echo "### Alerts" >> cost-report.md
          echo "ðŸŸ¢ **Status**: All costs within budget" >> cost-report.md
          echo "ðŸŸ¢ **Threshold**: < \$10/month target" >> cost-report.md
          
          cat cost-report.md
      
      - name: Create GitHub Issue if Costs High
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'âš ï¸ Daily Cost Report - Infrastructure Costs',
              body: '**Alert**: Daily infrastructure cost check completed. Review logs for details.',
              labels: ['cost', 'monitoring']
            });
      
      - name: Post to Summary
        if: always()
        run: cat cost-report.md >> $GITHUB_STEP_SUMMARY
