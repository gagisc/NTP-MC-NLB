---
# Horizontal Pod Autoscaler for NTP Server
# Scales based on CPU and memory utilization to handle traffic surges

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ntp-server-hpa
  namespace: ntp-server
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ntp-server
  minReplicas: 2
  maxReplicas: 10  # Limited to free tier allocation
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80  # Scale at 80% CPU usage
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80  # Scale at 80% memory usage
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
        - type: Pods
          value: 2
          periodSeconds: 30
      selectPolicy: Max

---
# Vertical Pod Autoscaler for resource optimization (optional)
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: ntp-server-vpa
  namespace: ntp-server
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ntp-server
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
      - containerName: "ntp-server"
        minAllowed:
          cpu: 50m
          memory: 32Mi
        maxAllowed:
          cpu: 500m
          memory: 256Mi
