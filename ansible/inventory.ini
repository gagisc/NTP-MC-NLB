[k3s_control_plane]
# AWS K3s Control Plane - Replace with actual IP after Terraform deployment
aws-k3s-cp-1 ansible_host=<AWS_CONTROL_PLANE_IP> ansible_user=ec2-user ansible_ssh_private_key_file=~/.ssh/your-key.pem

[k3s_agents]
# AWS K3s Agents
aws-k3s-agent-1 ansible_host=<AWS_AGENT_IP_1> ansible_user=ec2-user ansible_ssh_private_key_file=~/.ssh/your-key.pem

# GCP K3s Agents
gcp-k3s-agent-1 ansible_host=<GCP_AGENT_IP> ansible_user=debian ansible_ssh_private_key_file=~/.ssh/your-key.pem

[all:vars]
ansible_python_interpreter=/usr/bin/python3
